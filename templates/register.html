{% extends "base.html" %}

{% block title %}Регистрация | Charity Aggregator{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h2 style="color: #2d3748; margin-bottom: 0.5rem;">Создать аккаунт</h2>
            <p style="color: #718096; margin-bottom: 2rem;">
                Присоединяйтесь к Charity Aggregator и начните помогать уже сегодня
            </p>
        </div>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required
                    placeholder="Введите имя пользователя"
                >
                <small class="form-hint">От 3 до 50 символов</small>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                    placeholder="Введите пароль"
                >
                <small class="form-hint">Не менее 6 символов</small>
            </div>

            <div class="form-group">
                <label for="confirm_password" class="form-label">Подтвердите пароль</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password" 
                    class="form-control" 
                    required
                    placeholder="Повторите пароль"
                >
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                    Создать аккаунт
                </button>
            </div>
        </form>

        <div class="auth-footer">
            <p style="color: #718096; text-align: center;">
                Уже есть аккаунт?
                <a href="/auth/login" style="color: #3a86ff; text-decoration: none; font-weight: 500;">
                    Войти в систему
                </a>
            </p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
        padding: 2rem 0;
    }
    
    .auth-card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        border: 1px solid #e2e8f0;
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .auth-form {
        margin-bottom: 1.5rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #2d3748;
        font-weight: 500;
        font-size: 0.95rem;
    }
    
    .form-control {
        width: 100%;
        padding: 0.9rem 1rem;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background-color: #f9f7f7;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #3a86ff;
        box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.15);
        background-color: #ffffff;
    }
    
    .form-hint {
        display: block;
        margin-top: 0.3rem;
        color: #a0aec0;
        font-size: 0.85rem;
    }
    
    .auth-footer {
        border-top: 1px solid #e2e8f0;
        padding-top: 1.5rem;
    }
    
    /* Сообщения об ошибках */
    .error-message {
        background-color: #fed7d7;
        color: #9b2c2c;
        padding: 0.8rem 1rem;
        border-radius: 8px;
        margin-bottom: 1.5rem;
        border: 1px solid #fc8181;
        font-size: 0.95rem;
    }
    
    .field-error {
        color: #e53e3e;
        font-size: 0.85rem;
        margin-top: 0.3rem;
        display: block;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        .auth-card {
            padding: 2rem 1.5rem;
            margin: 0 1rem;
        }
    }
</style>
{% endblock %}
