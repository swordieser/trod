{% extends "base.html" %}
{% block content %}
<h2>Фонды</h2>
<form method="get">
    <label>Фильтр по тегу:</label>
    <select name="tag">
        <option value="">Все</option>
        {% for t in tags %}
        <option value="{{ t.tag }}"
                {% if selected_tag== t.tag %}selected{% endif %}>
            {{ t.value }}
        </option>
        {% endfor %}
    </select>
    <button type="submit">Применить</button>
</form>

<ul>
    {% for fund in funds %}
    <li>
        <strong>{{ fund.name }}</strong><br>
        {{ fund.description }}<br>
        Собрано: {{ fund.total_collected }}<br>
        <a href="{{ fund.id }}/donors">Донатеры</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
