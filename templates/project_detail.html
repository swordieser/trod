{% extends "base.html" %}
{% block content %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>

<p>
Фонд: <strong>{{ project.fund.name }}</strong><br>
Собрано: {{ project.collected_amount }} / {{ project.goal_amount }}
</p>

<progress value="{{ project.collected_amount }}"
          max="{{ project.goal_amount }}"></progress>

<h3>Поддержать проект</h3>
<form method="post" action="/projects/donate/{{ project.id }}">
    <input type="number" name="amount" min="1" required>
    <button type="submit">Пожертвовать</button>
</form>
{% endblock %}
